<!-- Erstes Video -->
<div class="video-container">
  <video
    [id]="'video-' + documentId"
    width="640"
    controls
    (error)="handleError('video1')"
    (loadedmetadata)="initializeVideo(documentId)"
  ></video>

  <div class="controls">
    <button id="playPauseBtn1" (click)="togglePlayPause('video1')">
      ▶️ <span class="btn-text">Abspielen</span>
    </button>
    <button (click)="stopVideo('video1')">⏹️ Stop</button>
    <button (click)="showStats('video1')">📊 Statistiken</button>
    <button (click)="deleteVideo('video1')">🗑️ Löschen</button>
  </div>

  <div id="statusMessage1" class="status-message"></div>
  <div id="statsPanel1" class="stats-panel" style="display: none;"></div>
</div>
