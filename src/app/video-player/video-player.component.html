<!-- Erstes Video -->
<div class="video-container">
  <video
    [id]="'video-' + documentId"
    width="640"
    controls
    (error)="handleError('video-' + documentId)"
    src="https://app-test.rehaneo.synios.local/rehaportal/api/file/stream/document/10"
  ></video>

  <div class="controls">
    <button [id]="'playPauseBtn' + documentId" (click)="togglePlayPause('video-' + documentId)">
      ▶️ <span class="btn-text">Abspielen</span>
    </button>
    <button (click)="stopVideo('video-' + documentId)">⏹️ Stop</button>
    <button (click)="showStats('video-' + documentId)">📊 Statistiken</button>
    <button (click)="deleteVideo('video-' + documentId)">🗑️ Löschen</button>
  </div>

  <div [id]="'statusMessage' + documentId" class="status-message"></div>
  <div [id]="'statsPanel' + documentId" class="stats-panel" style="display: none;"></div>
</div>
