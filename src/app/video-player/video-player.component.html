<!-- video-player.component.html -->
<div class="video-container">
  <!-- The TS expects the video element id to be `video-<documentId>` -->
  <video id="video-{{documentId}}" class="video-player" controls playsinlines></video>

  <div class="controls">
    <!-- The TS toggles the text inside .btn-text and expects the button id to end with the last digit of the playerId -->
    <button id="playPauseBtn{{documentId % 10}}" (click)="togglePlayPause('video-' + documentId)">
      <span class="btn-text">Play</span>
    </button>

    <button (click)="stopVideo('video-' + documentId)">Stop</button>
    <button (click)="showStats('video-' + documentId)">Stats</button>
  </div>

  <!-- Status message element expected by showStatus(playerId, ...) -->
  <div id="statusMessage{{documentId % 10}}" class="status-message"></div>

  <!-- Optional stats panel toggled by showStats(...) -->
  <div id="statsPanel{{documentId % 10}}" class="stats-panel" style="display:none"></div>
</div>
